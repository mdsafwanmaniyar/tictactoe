<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="name-input">
    <input type="text" id="player1-name" placeholder="Enter Player 1 Name">
    <input type="text" id="player2-name" placeholder="Enter Player 2 Name">
    <button onclick="startGame()">Start Game</button>
  </div>
  <div id="board" class="board" style="display: none;">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>
  <button id="reset-button" onclick="resetGame()" style="display: none;">Reset Game</button>
  <div id="winner-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="winner-text"></p>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
